<html>
  <head>
    <meta charset="utf-8" />
    <title>Go wasm</title>
  </head>

  <body>
    <script src="wasm_exec.js"></script>

    <script>
      if (!WebAssembly.instantiateStreaming) {
        // polyfill
        WebAssembly.instantiateStreaming = async (resp, importObject) => {
          const source = await (await resp).arrayBuffer();
          return await WebAssembly.instantiate(source, importObject);
        };
      }
      const go = new Go();
      let mod, inst;
      WebAssembly.instantiateStreaming(fetch("room_allocator.wasm"), go.importObject).then(
        async result => {
          mod = result.module;
          inst = result.instance;
          await go.run(inst);
        }
      );
    </script>
    <table>
	<tr>
		<td>Room Count</td><td><input type="text" id="RoomCount" >2</input></td>
	</tr>
	<tr>
		<td>Input People</td><td><textarea id="InputText" rows="10" cols="30">Please enter at least 4 people's names here</textarea></td>
	</tr>
	</table>

    <button onClick="calculate('RoomCount', 'InputText', 'result');" id="calculate">
      Calculate
    </button>

    <textarea id="result" rows="20" cols="30"></textarea>
<br/>
 </body>
</html>
